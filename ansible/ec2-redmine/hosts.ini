# ============================================================================
# HOSTS.INI - Inventário Ansible
# ============================================================================
#
# DESCRICAO:
# Este arquivo define os hosts (servidores) que serão gerenciados pelo Ansible.
# Inclui informações de conexão SSH, endereço IP e chave privada.
#
# GRUPOS:
# - servers: Hosts para testes/desenvolvimento
# - servervalidade: Hosts para produção/validação
#
# COMO USAR:
# 1. Edite o arquivo e substitua:
#    - ansible_host: IP ou domínio do servidor
#    - ansible_user: Usuário SSH (ubuntu para Ubuntu)
#    - ansible_ssh_private_key_file: Caminho para a chave privada
#
# 2. Execute o playbook:
#    ansible-playbook -i hosts.ini 00-main.yml
#
# EXEMPLO:
# [servervalidade]
# redmine ansible_host=54.233.123.98 ansible_user=ubuntu ansible_ssh_private_key_file=~/.ssh/ifmt-devops-iac.pem
#
# ============================================================================

[servers]
esalabifmt.com.br ansible_host=0.0.0.0 ansible_user=ubuntu ansible_ssh_private_key_file=../../ifmt-devops-iac.pem

