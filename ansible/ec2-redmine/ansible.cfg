# ============================================================================
# ANSIBLE.CFG - Configuração do Ansible
# ============================================================================
#
# DESCRICAO:
# Este arquivo define as configurações padrão do Ansible para este projeto.
# Evita ter que passar flags na linha de comando.
#
# CONFIGURACOES:
# - inventory: Define o arquivo de inventário padrão
# - host_key_checking: Desativa verificação de chave do host (útil para novos hosts)
# - deprecation_warnings: Desativa warnings de deprecação
#
# ============================================================================

[defaults]
inventory = ./hosts.ini
host_key_checking = False
deprecation_warnings = False
